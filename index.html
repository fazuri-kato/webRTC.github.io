<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Simple WebRTC Chat</title>
    <style>
      video {
        width: 160px;
        object-fit: contain;
        aspect-ratio: 1;
        border-radius: 50%;
        -webkit-filter: sepia(50%); /* Safari 6.0 - 9.0 */
        filter: sepia(50%);
      }
    </style>
  </head>
  <body>
    <h2>Local Video</h2>
    <video id="localVideo" autoplay muted></video>
    <h2>Remote Video</h2>
    <video id="remoteVideo" autoplay></video>

    <h3>Offer/Answer SDP</h3>
    <textarea id="sdpTextarea" rows="10" cols="70"></textarea><br />
    <button onclick="createOffer()">Create Offer</button>
    <button onclick="setRemoteSDP()">Set Remote SDP</button>
    <button onclick="setAnswer()">Set Answer SDP</button>

    <h3>Candidate</h3>
    <p id="candidate"></p>
    <textarea id="candidateTextarea" rows="10" cols="70"></textarea><br />
    <button onclick="setCandidates()">Set Candidate</button>
    <script src="script.js"></script>
  </body>
</html>
